<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vuetify footer | Collapsible | Responsive </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <v-app>
<!--     <v-content>
      <v-container>

      </v-container>
    </v-content> -->
    <v-footer dark padless>
      <v-card flat tile width="100%" class="primary white--text text-center">
        <v-card-text>
          <h1 class="pb-2 white--text"> You can find us at</h1>
          <a target="_blank" v-bind:href="social.url" v-for="social in socials" >
            <v-btn class="mx-4 white--text" icon>
              <v-icon size="24px">{{ social.icon }}</v-icon>
            </v-btn>
          </a> 
        </v-card-text>

        <v-card-text class="pt-0 text-left text-md-center">
          <v-expansion-panels accordion v-model="panel" multiple>
            <v-expansion-panel v-for="(item,i) in items" :key="i" class="primary col-md-3 col-12 elevation-0 ">
              <h3 class="d-none d-md-block py-2">{{ item.name }}</h3>
              <v-expansion-panel-header class="d-md-none">{{ item.name }}</v-expansion-panel-header>
              <v-expansion-panel-content>
                <li v-for="tag in item.tags">
                  <a target="_blank" v-bind:href="tag.url" class="white--text">{{tag.urlname}} </a>
                </li>
              </v-expansion-panel-content>
            </v-expansion-panel>
          </v-expansion-panels>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-text class="white--text">
          Copyright 1993 - {{ new Date().getFullYear() }} <a class="white--text"
            href="https://codepen.io/jettaz">Jettaz</a> | It is free for use
        </v-card-text>
      </v-card>
    </v-footer>
    
     <h5 class="resize"> <v-icon color="black" class="left" large>mdi-chevron-double-left</v-icon>Resize screen to see magic<v-icon color="black" class="right" large>mdi-chevron-double-right</v-icon></h5>
    
  </v-app>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js'></script>
<script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>

</body>
</html>
